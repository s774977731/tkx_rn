<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/screen.css">
  <title></title>
</head>
<body>
  <div class="left-video">
    <video id="video" preload="auto" src="/Users/fish/Desktop/workspace/small_route/yellowdog/static/smalldog/src/videos/propagation.mp4" autoplay="autoplay" loop="loop" controls="controls" poster="./src/images/video_first_screen.png"></video>
  </div>
  <div class="right-content">
    <div id="click-video" onclick="test()" style="position:fixed;top:-1000px">点击</div>
    <ul class="menu-icons">
      <!--
				<li>
				  <img style="width:35px;height:auto" src="./src/images/youxiang@2x.png" alt="" />
				  <p>1231283124@qq.com</p>
				</li>
			 -->
      <li>
        <img style="width:35px;height:auto;margin-top: 40px;" src="./src/images/dianhua@2x.png" alt="" />
        <p>4000574355</p>
      </li>
      <li>
        <img style="width:35px;height:auto" src="./src/images/weixin@2x.png" alt="" />
        <p>太空侠智能回收</p>
      </li>
    </ul>
    <div class="qrcode-contain">
      <div id="qrcode" style="width:200px;height: 200px;margin: 15px auto"></div>
      <!-- <img style="width:200px;height:auto;margin: 15px auto" src="./src/images/qrcode.jpg" alt="" /> -->
      <p>扫一扫二维码 进行关注</p>
    </div>
  </div>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/qrcode.min.js" charset="utf-8"></script>
  <script type="text/javascript">
    // var HOST = 'http://192.168.0.108:8000';
    // var HOST = 'https://yellowdog.jubensha.xyz';
    var HOST = 'https://tkx.spacemans.cn';
    window.onload = function () {
      $("#click-video").trigger("click");
      makeQrcode('0100018101904001');
    }
    function test() {
      document.getElementById('video').play();
    }
    function makeQrcode(imei) {
      $.ajax({
        url:HOST + '/v1/app/scanningcode/',
        type:'post',
        data:{imei:imei},
        success:function (res) {
          // var qrcodeContent = res.imei + ',' + res.code;
          var qrcodeContent = HOST + '/' + res.imei;
          $('#qrcode').empty();
          new QRCode('qrcode', {
            text: qrcodeContent,
          });
          setTimeout(function () {
            makeQrcode(res.imei);
          }, 20*1000);
        },
        error:function (err) {
          setTimeout(function () {
            makeQrcode('0100018101904000');
          }, 20*1000);
        }
      })
    }
  </script>
</body>
</html>
